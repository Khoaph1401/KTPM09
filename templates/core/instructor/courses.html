{% extends 'base.html' %}
{% load static %}
{% block title %}Lớp học{% endblock %}


{% block content %}

    <div class="container">


      <div class="row">

        <!-- Section Heading -->
        <div class="col-12">
          <div class="section-heading text-center">


            <h3>Lớp học của {{ request.user.name }}</h3>
            <div class="line"></div>
          </div>
        </div>
      </div>

      <div class="row">
          {% for course in course %}
        <!-- Single Dentist Area -->
        <div class="col-12 col-sm-6 col-md-4">

          <div class="single-dentist-area mb-100">

            <!-- Dentist Content -->
            <div class="dentist-content">
              <!-- Social Info -->
              <div class="dentist-social-info">

              </div>
              <!-- Dentist Info -->
              <div class="dentist-info bg-gradient-overlay">
                  <h5>{{ course.course_name }} |  <a href="{% url 'classroom:course-view' course.id %}"> <small>Xem lớp</small></a> </h5>
                <p>{{ course.teacher_name }} </p>


              </div>
            </div>
          </div>
        </div>
      {% endfor %}

      </div>
    </div>

{% endblock %}
